<main>
    <h2>CREATE NEW ACCOUNT</h2>

    <form action="/createAccount" method="post">
        <div class="form-create-account">
            <div class="column">
                <label>Name:</label>
                <input name="nombre" type="text" required>

                <label>Birth:</label>
                <input name="diaNacimiento" type="date" required>

                <label>Password:</label>
                <input name="password" type="password" required>
            </div>

            <div class="column">
                <label>Surnames:</label>
                <input name="apellidos" type="text" required>

                <label>Username:</label>
                <input name="nombreUsuario" type="text" required>

                <label>Phone:</label>
                <input name="numeroTelefono" type="text" required>
            </div>
            <p>Do you have an account? <a class="enlace-redirect-create-account" href="/login">Click here</a></p>
        </div>

        <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#bfcfe7">
